<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="p-4">
    <div class="d-flex justify-content-between mb-3">
      <div>
        <a href="/" class="btn btn-outline-secondary btn-sm">Back</a>
        {% if parent %}
        <a href="/browse/{{ parent }}" class="btn btn-outline-secondary btn-sm">Up</a>
        {% endif %}
      </div>
      <a href="/logout" class="btn btn-sm btn-outline-secondary">Logout</a>
    </div>
    <h5>Contents: {{ current }}</h5>
    <div class="list-group mt-2">
      {% for e in entries %}
        {% if e.type == 'dir' %}
        <a class="list-group-item list-group-item-action" href="/browse/{{ e.path }}">ğŸ“ {{ e.name }}</a>
        {% else %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            ğŸ¬<a class="btn btn-sm btn-success" href="/player/{{ e.path }}"> {{ e.name }} </a>
          </div>
          <div>
            <a class="btn btn-sm btn-primary" href="/metadata/{{ e.path }}">Info</a>
            <a class="btn btn-sm btn-success" href="/player/{{ e.path }}">Play</a>
          </div>
        </div>
        {% endif %}
      {% endfor %}
    </div>
  </body>
</html>
