<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Metadata - {{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="p-4">
    <div class="d-flex justify-content-between mb-3">
      <div>
        <a href="javascript:history.back()" class="btn btn-outline-secondary btn-sm">Back</a>
      </div>
      <a href="/logout" class="btn btn-sm btn-outline-secondary">Logout</a>
    </div>
    <h4>{{ title }}</h4>
    {% if meta %}
    <div class="row mt-3">
      <div class="col-md-3">
        {% if meta.poster_path %}
        <img src="{{ meta.poster_path }}" class="img-fluid rounded" />
        {% endif %}
      </div>
      <div class="col-md-9">
        <h5>{{ meta.title }}</h5>
        <p>{{ meta.overview }}</p>
        <a class="btn btn-success" href="/player/{{ filename|urlencode }}">Play file</a>
      </div>
    </div>
    {% else %}
    <div class="alert alert-info">No metadata found. Showing raw filename.</div>
    <a class="btn btn-success" href="/player/{{ filename|urlencode }}">Play file</a>
    {% endif %}
  </body>
</html>
