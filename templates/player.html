<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {background-color: black;}
      .video-container { max-width: 100%; margin: 0 auto; }
    </style>
  </head>
  <body class="p-4">
    <div class="d-flex justify-content-between mb-3">
      <div>
        <a href="javascript:history.back()" class="btn btn-outline-secondary btn-sm">Back</a>
      </div>
      <a href="/logout" class="btn btn-sm btn-outline-secondary">Logout</a>
    </div>
    <div class="video-container">
      <video id="player" controls style="width:100%" controlsList="nodownload">
        <source src="/stream/{{ filename|urlencode }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="mt-2 text-end">
        <button id="fs" class="btn btn-sm btn-primary">Fullscreen</button>
      </div>
    </div>
    <script>
      const btn = document.getElementById('fs');
      const player = document.getElementById('player');
      btn.addEventListener('click', ()=>{
        if (player.requestFullscreen) player.requestFullscreen();
        else if (player.webkitRequestFullscreen) player.webkitRequestFullscreen();
        else if (player.mozRequestFullScreen) player.mozRequestFullScreen();
      });
    </script>
  </body>
</html>
